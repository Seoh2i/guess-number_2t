<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 맞추기 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1 class="title">숫자 맞추기 게임!</h1>
        <div id="result-area" class="result-area">결과가 여기에 표시됩니다.</div>
        <div id="chance-area" class="chance-area">남은 기회: 5회</div>
        <input type="number" id="user-input" class="user-input" placeholder="1~100 사이의 숫자를 입력하세요"/>
        <button id="play-button" class="game-button">Go!</button>
        <button id="reset-button" class="game-button reset-button">리셋</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
